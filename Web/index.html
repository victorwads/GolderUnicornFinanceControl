<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web App for manage personal finance across account, credit cards and etc."/>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/logo.png" />
    <link rel="icon" href="/assets/logo.png" />
    <title>Golden Unicorn - Finance Control</title>
    <script type="text/javascript">
const developmentHosts = [
  'localhost', '192.168', '10.0', '127.0',
  '.local', 'local.', 'home.', 'ddns.net',
];
window.isDevelopment = developmentHosts.some(host => window.location.hostname.includes(host))
if(window.isDevelopment) {
  window.isSsl = window.location.protocol.includes('https');
  window.port = window.location.port || (window.isSsl ? 443 : 80);
  const NativeWebSocket = window.WebSocket;
  class DevelopmentWebSocketWrapper extends NativeWebSocket {
    constructor(url, protocols) {
      const newUrl = new URL(url);
      const check = window.isDevelopment && newUrl.hostname === window.location.hostname;

      if (check) {
        const currentUrl = newUrl.toString();
        newUrl.protocol = isSsl ? 'wss:' : 'ws:';
        newUrl.port = window.location.port;

        console.log(`[HMR] Redirecionando WebSocket de: ${currentUrl} para: ${newUrl}`);
      }

      super(newUrl.toString(), protocols);
    }
  }
  window.WebSocket = DevelopmentWebSocketWrapper;
}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
