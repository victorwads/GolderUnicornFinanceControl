name: Web CI

on:
  push:
    branches: [ main ]
    paths: [ 'Web/**', '.github/workflows/web-ci.yml' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: app-vite
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/yarn
          Web/.yarn/cache
        key: ${{ runner.os }}-yarn-web-${{ hashFiles('Web/yarn.lock') }}
        restore-keys: ${{ runner.os }}-yarn-web-
    - uses: actions/cache@v4
      with:
        path: ~/.npm/_npx
        key: ${{ runner.os }}-npx-firebase-tools
        restore-keys: ${{ runner.os }}-npx-
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - run: yarn install --frozen-lockfile
      working-directory: Web
    - run: yarn test
      working-directory: Web
    - run: yarn build
      working-directory: Web
      env:
        VITE_MOD_K: ${{ vars.VITE_MOD_K }}
        VITE_MOD_P: ${{ vars.VITE_MOD_P }}
        VITE_MOD_O: ${{ vars.VITE_MOD_O }}
    - run: npx firebase-tools deploy --only hosting --project goldenunicornfc --token ${{ secrets.FIREBASE_TOKEN }}