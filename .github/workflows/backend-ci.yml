name: Backend CI

on:
  push:
    branches: [ main ]
    paths: [ 'Backend/**', '.github/workflows/backend-ci.yml' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cloud-functions
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/yarn
          Backend/.yarn/cache
        key: ${{ runner.os }}-yarn-backend-${{ hashFiles('Backend/yarn.lock') }}
        restore-keys: ${{ runner.os }}-yarn-backend-
    - uses: actions/cache@v4
      with:
        path: ~/.npm/_npx
        key: ${{ runner.os }}-npx-firebase-tools
        restore-keys: ${{ runner.os }}-npx-
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - run: yarn install --frozen-lockfile
      working-directory: Backend
    - run: |
        echo "CRYPTO_JWT_SIGN_SECRET=${{ secrets.CRYPTO_JWT_SIGN_SECRET }}" > Backend/.env
        echo "CRYPTO_JWT_ENCRYPT_SECRET=${{ secrets.CRYPTO_JWT_ENCRYPT_SECRET }}" >> Backend/.env
        echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_MASTER_API_KEY }}" >> Backend/.env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> Backend/.env
    - run: yarn build
      working-directory: Backend
    - run: yarn test
      working-directory: Backend
    - run: npx firebase-tools deploy --only functions --project goldenunicornfc --token ${{ secrets.FIREBASE_TOKEN }}
    - run: rm Backend/.env
